---
layout: default
title: Home
---
<section>
<h1>最近更新文章</h1>
  <ul class=posts>
    {% for post in site.posts %}
      <li>
      	<span>{{ post.date | date_to_string }}</span> &raquo;
      	<a target="_blank" title="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
